<h1 class="subheader">Peliculas</h1>


<h2>{{title}}</h2>
<button (click)="cambiarTitulo()">Pushme</button>

<hr>

{{peliculas[0].title}} <br>
{{peliculas.length}}

<hr>
<h2 class="subheader">Listado de peliculas</h2>
<div id="articles" *ngIf="peliculas">
    <article class="article-item" *ngFor="let pelicula of peliculas; let i = index">
        <div class="image-wrap">
            <img src="{{peliculas[i].image}}" alt="{{peliculas[i].title}}" />
        </div>

        <h2>{{peliculas[i].title}}</h2>
        <span class="date">
            Hace 5 minutos
        </span>

        <!-- [class.year-green]="pelicula.year > 2016"
        [class.year-red]="pelicula.year <= 2016" -->
        <span class="year" [ngClass]=" pelicula.year > 2016  ? 'year-green' : 'year-red' ">
            {{peliculas[i].year}}
        </span>
        <a href="#">Leer m√°s</a>

        <div class="clearfix"></div>
    </article>


</div>
