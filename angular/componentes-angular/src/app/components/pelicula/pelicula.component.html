<article class="article-item" >
<div class="image-wrap">
    <img src="{{pelicula.image}}" alt="{{pelicula.title}}" />
</div>

<h2>{{pelicula.title}}</h2>
<span class="date">
    Hace 5 minutos
</span>

<!-- [class.year-green]="pelicula.year > 2016"
[class.year-red]="pelicula.year <= 2016" -->
<span class="year" [ngClass]=" pelicula.year > 2016  ? 'year-green' : 'year-red' ">
    {{pelicula.year}}
</span>
<a href="#">Leer m√°s</a>

<button (click)="select($event, pelicula)">
    Seleccionar como favorita
</button>
<div class="clearfix"></div>
</article>
